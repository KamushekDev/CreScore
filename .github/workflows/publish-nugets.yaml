name: Scores
on:
  push:
    branches:    
      - 'main'
      - 'test'
jobs:
  Build-PublishNugets:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Install .NET SDK
      uses: actions/setup-dotnet@v1.9.0
      with:
        dotnet-version: '6.0.x'
    - name: Generate version
      id: version
      run: echo ::set-output name=version::$(date +'%Y.%m.%d').${{github.run_number}}
    - name: Add github packages source
      run: "dotnet nuget add source --username USERNAME --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github \"https://nuget.pkg.github.com/OWNER/index.json\""
    - name: Publish
      # run: "dotnet publish -c Release -r linux-arm64 --no-self-contained /p:Version=2022.02.23.1"
      # Нужно как-то заюзать
      run: "dotnet publish -c Release /p:Version=${{ steps.version.outputs.version }}"
